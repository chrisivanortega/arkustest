<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
<table class="table table-sm">
    <th>State</th>
    <th>Gpio</th>
    <th>Date</th>
        <ng-container *ngFor="let status of statues">

                <tr>
                    <td>{{status.state}}</td>
                    <td>{{status.gpio}}</td>
                    <td>{{status.date}}</td>
                </tr>
                
            </ng-container>
</table>
</div>
<div class="col-md-2"></div>
</div>
