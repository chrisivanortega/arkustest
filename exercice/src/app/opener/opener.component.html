<button class="btn btn-xl btn-outline-dark btn-circle btn-xl "> 
        <div [ngSwitch]="status">
                <div *ngSwitchCase="'ON'" class="text-success">{{status}}</div>
                <div *ngSwitchCase="'OFF'" class="text-danger">{{status}}</div>
                <div *ngSwitchCase="'IDDLE'" class="text-primary">{{status}}</div>
                <div *ngSwitchDefault class="text-secondary">N/A</div>
            </div>    

</button>
