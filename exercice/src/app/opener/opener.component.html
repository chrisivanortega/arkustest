<button class="btn btn-xl btn-outline-dark btn-circle btn-xl" (click)="toggleDoor()"> 
        <div [ngSwitch]="status.state">
                <div *ngSwitchCase="0" class="text-success">IDDLE</div>
                <div *ngSwitchCase="1" class="text-danger">ON</div>
                <div *ngSwitchCase="2" class="text-primary">OFF</div>
                <div *ngSwitchDefault class="text-secondary">N/A</div>
            </div>    

</button>
