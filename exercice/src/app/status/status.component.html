<div [ngSwitch]="status.state">
    <div *ngSwitchCase="0" class="badge badge-pill badge-success">IDDLE</div>
    <div *ngSwitchCase="1" class="badge badge-pill badge-danger">ON</div>
    <div *ngSwitchCase="2" class="badge badge-pill badge-primary">OFF</div>
    <div *ngSwitchDefault class="badge badge-pill badge-secondary">N/A</div>
</div>
