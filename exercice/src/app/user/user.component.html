
{{user}}
<form [formGroup]="userF" (submit)="onSubmiter()" >

        <input   type="text" class="form-control"  formControlName="firstName"  >
        

      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Last Name </label>
